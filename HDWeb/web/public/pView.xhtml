<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">View Service</ui:define>
        <ui:define name="body">
            <h4><h:outputText value="Welcome, &nbsp;#{serviceController.user.lastName}&nbsp;#{serviceController.user.firstName}"  style="float: left"/></h4>

            <h:form styleClass="jsfcrud_list_form">
                <h:commandLink action="#{serviceController.logout()}" value="Logout" style="float: right"/>
                <p/><br/>
                <h:link outcome="/public/bookingRecord" value="My Account" style="float: right"/>
                <p/><br/>
            
                <center>
                <p/><br/>
                <h:dataTable value="#{serviceController.selected}"  border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="width: 100%;border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Service No"/>
                        </f:facet>
                        <h:outputText value="#{serviceController.selected.serviceNo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Service Name"/>
                        </f:facet>
                        <h:outputText value="#{serviceController.selected.serviceName}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Service Type"/>
                        </f:facet>
                        <h:outputText value="#{serviceController.selected.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="thumbnail"/>
                        </f:facet>
                    <img style='border:0; width: 160px;height:160px' src='#{serviceController.selected.thumbnail}'/>
                    </h:column>
                    <h:column>
                         <f:facet name="header">
                             <h:outputText value="Description"/>
                         </f:facet>
                        <h:outputText value="#{serviceController.selected.description}"/>
                     </h:column>
                     <h:column>
                         <f:facet name="header">
                             <h:outputText value="Ststus"/>
                         </f:facet>
                         <h:outputText value="#{serviceController.selected.status}"/>
                     </h:column>
                 </h:dataTable><br />
                          
             <h:messages errorStyle="color: red;" infoStyle="color: red;" layout="table" style="width:50%;text-align: center" infoClass="lead"/>
             <h:commandButton value="Book" action="#{serviceController.bookService(serviceController.selected)}" styleClass="btn-warning"/><br/>
             <h:commandLink action="#{serviceController.prepareList}" value="Back to Service List"  style="float: right"/>
             <br/></center>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
